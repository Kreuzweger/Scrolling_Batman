<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    
    <div class="content">
        <div id="black-screen">
        </div>
        <div id="firstSection">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
            <div class="wayneTower">
                <div class="wayneTower">
                    
                    <img src="images/Tower.png" alt="Tower" id="foregroundTower" style="width:100vw;">
                    <img src="images/BackgroundTower.png" alt="Wayne Tower"
                    style="visibility: hidden; width: 100vw; position: absolute; left:0;">
                    
                </div>
                <h1 class="ml4">
                    <span class="letters letters-1">BATMAN EXPERIENCE</span>
                    <span class="letters letters-2">STARTS</span>
                    <span class="letters letters-3">NOW!</span>
                  </h1>
            </div>
        </div>
        <div id="spacer"></div>
        <div class="secondSection">
            <img src="images/aufzug.png" alt="aufzug" style="width: 100vw;">
            
        </div>
        
        <div class="thirdSection">
            <div class="scroll-section">
                <div class="background"></div>
            </div>
            
            <div class="button-container">
                <button id="nextPageButton" class="btn btn-primary">Click me, when finished</button>
            </div>
            
        </div>
        
    </div>
    
    <div class="logo-container">
        <img src="images/Rotating_Logo.png" alt="Logo" class="logo">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
